<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@4.2.2/konva.min.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/priority_queue.js"></script>
  <script src="./scripts/shortest_path.js"></script>
  <script src="./scripts/map.js"></script>
  <meta charset="utf-8" />
  <title>SOTN Shortest Path</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="scroll-container">
    <div id="large-container">
      <div id="container"></div>
    </div>
  </div>
  <div id="infobox">
    <h1>SotN Pathfinding</h1>
    <ul>
      <li><p style="vertical-align:middle; text-align:center;">Select start and end room.</p></li>
    </ul>
    <ul>
      <li><p id="findButton" style="vertical-align:middle" class="button find"><span>Find </span></p></li>
      <li><p id="resetButton" style="vertical-align:middle" class="button reset"><span>Reset </span></p></li>
    </ul>
    <table>
      <tr>
        <td>Start:</td>
        <td id="startX">X:</td>
        <td id="startY">Y:</td>
      </tr>
      <tr>
        <td>End:</td>
        <td id="endX">X:</td>
        <td id="endY">Y:</td>
      </tr>
      <tr>
        <td>Distance:</td>
        <td id="distance" colspan="2"></td>
      </tr>
    </table>
    <table>
      <th colspan="4">PREVIOUS</th>
      <tr>
        <td>Start:</td>
        <td id="prevStartX">X:</td>
        <td id="prevStartY">Y:</td>
      </tr>
      <tr>
        <td>End:</td>
        <td id="prevEndX">X:</td>
        <td id="prevEndY">Y:</td>
      </tr>
      <tr>
        <td>Distance:</td>
        <td id="prevDistance" colspan="2"></td>
      </tr>
    </table>
  </div>
</body>
<script src="./main.js"></script>

</html>
